name: ğŸ” Health Monitor & Alerts (Cloudflare Pages)

on:
  schedule:
    # Run every 6 hours to monitor site health
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  health-monitor:
    name: ğŸ¥ Continuous Health Monitor
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ” Site availability check
        id: health_check
        run: |
          echo "ğŸ” Checking site health..."

          # Initialize counters
          FAILED_CHECKS=0
          TOTAL_CHECKS=0

          # Function to check URL
          check_url() {
            local url=$1
            local name=$2
            TOTAL_CHECKS=$((TOTAL_CHECKS + 1))

            if curl -f -s -o /dev/null --max-time 10 "$url"; then
              echo "âœ… $name: OK"
              return 0
            else
              echo "âŒ $name: FAILED"
              FAILED_CHECKS=$((FAILED_CHECKS + 1))
              return 1
            fi
          }

          # Check main endpoints
          check_url "https://cv.sergiomarquez.dev" "Homepage"
          check_url "https://cv.sergiomarquez.dev/blog" "Blog Page"
          check_url "https://cv.sergiomarquez.dev/github" "GitHub Redirect"
          check_url "https://cv.sergiomarquez.dev/linkedin" "LinkedIn Redirect"

          # Set outputs for next steps
          echo "failed_checks=$FAILED_CHECKS" >> $GITHUB_OUTPUT
          echo "total_checks=$TOTAL_CHECKS" >> $GITHUB_OUTPUT

          if [ "$FAILED_CHECKS" -gt 0 ]; then
            echo "âš ï¸ Health check failed: $FAILED_CHECKS/$TOTAL_CHECKS checks failed"
            exit 1
          else
            echo "âœ… All health checks passed: $TOTAL_CHECKS/$TOTAL_CHECKS"
          fi

      - name: ğŸ“Š Performance monitoring
        if: success()
        run: |
          echo "ğŸ“Š Performance check..."

          # Measure homepage load time
          START_TIME=$(date +%s%N)
          curl -f -s -o /dev/null "https://cv.sergiomarquez.dev"
          END_TIME=$(date +%s%N)
          DURATION=$(( (END_TIME - START_TIME) / 1000000 ))

          echo "â±ï¸ Homepage load time: ${DURATION}ms"

          # Check if performance is acceptable
          if [ "$DURATION" -gt 5000 ]; then
            echo "âš ï¸ Performance degradation detected: ${DURATION}ms"
            echo "PERFORMANCE_ISSUE=true" >> $GITHUB_ENV
          else
            echo "âœ… Performance acceptable: ${DURATION}ms"
          fi

      - name: ğŸ” SSL certificate check
        if: success()
        run: |
          echo "ğŸ” Checking SSL certificate..."

          # Check SSL certificate expiry
          CERT_INFO=$(echo | openssl s_client -servername cv.sergiomarquez.dev -connect cv.sergiomarquez.dev:443 2>/dev/null | openssl x509 -noout -dates)
          
          if [ $? -eq 0 ]; then
            echo "âœ… SSL certificate is valid"
            echo "$CERT_INFO"
            
            # Extract expiry date and check if it's within 30 days
            EXPIRY_DATE=$(echo "$CERT_INFO" | grep notAfter | cut -d= -f2)
            EXPIRY_TIMESTAMP=$(date -d "$EXPIRY_DATE" +%s)
            CURRENT_TIMESTAMP=$(date +%s)
            DAYS_UNTIL_EXPIRY=$(( (EXPIRY_TIMESTAMP - CURRENT_TIMESTAMP) / 86400 ))
            
            echo "ğŸ“… Certificate expires in $DAYS_UNTIL_EXPIRY days"
            
            if [ "$DAYS_UNTIL_EXPIRY" -lt 30 ]; then
              echo "âš ï¸ SSL certificate expires soon: $DAYS_UNTIL_EXPIRY days"
              echo "SSL_EXPIRY_WARNING=true" >> $GITHUB_ENV
            fi
          else
            echo "âŒ SSL certificate check failed"
            echo "SSL_CHECK_FAILED=true" >> $GITHUB_ENV
          fi

      - name: ğŸŒ CDN and DNS check
        if: success()
        run: |
          echo "ğŸŒ Checking CDN and DNS..."

          # Check DNS resolution
          if nslookup cv.sergiomarquez.dev > /dev/null 2>&1; then
            echo "âœ… DNS resolution successful"
          else
            echo "âŒ DNS resolution failed"
            echo "DNS_FAILED=true" >> $GITHUB_ENV
          fi

          # Check Cloudflare headers
          CF_HEADERS=$(curl -s -I "https://cv.sergiomarquez.dev" | grep -i cloudflare)
          if [ -n "$CF_HEADERS" ]; then
            echo "âœ… Cloudflare CDN active"
            echo "$CF_HEADERS"
          else
            echo "âš ï¸ Cloudflare headers not detected"
          fi

      - name: ğŸ“± Mobile responsiveness check
        if: success()
        run: |
          echo "ğŸ“± Basic mobile check..."

          # Check viewport meta tag
          VIEWPORT_CHECK=$(curl -s "https://cv.sergiomarquez.dev" | grep -i "viewport")
          if [ -n "$VIEWPORT_CHECK" ]; then
            echo "âœ… Viewport meta tag found"
          else
            echo "âš ï¸ Viewport meta tag missing"
          fi

          # Check for responsive CSS
          RESPONSIVE_CSS=$(curl -s "https://cv.sergiomarquez.dev" | grep -i "media.*screen")
          if [ -n "$RESPONSIVE_CSS" ]; then
            echo "âœ… Responsive CSS detected"
          else
            echo "âš ï¸ Responsive CSS not detected"
          fi

      - name: ğŸš¨ Create issue on failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ğŸš¨ Site Health Check Failed';
            const body = `
            ## ğŸš¨ Site Health Monitoring Alert

            **Timestamp:** ${new Date().toISOString()}
            **Check Type:** Scheduled Health Monitor
            **Status:** âŒ FAILED

            ### ğŸ“Š Check Results:
            - **Failed Checks:** ${{ steps.health_check.outputs.failed_checks || 'Unknown' }}
            - **Total Checks:** ${{ steps.health_check.outputs.total_checks || 'Unknown' }}

            ### ğŸ” Possible Issues:
            - Site availability problems
            - Performance degradation
            - SSL certificate issues
            - CDN/DNS configuration problems

            ### ğŸ”§ Next Steps:
            1. Check Cloudflare Pages deployment status
            2. Verify domain configuration
            3. Test site manually: https://cv.sergiomarquez.dev
            4. Review recent deployments for breaking changes

            ### ğŸ”— Useful Links:
            - [Site URL](https://cv.sergiomarquez.dev)
            - [Cloudflare Dashboard](https://dash.cloudflare.com)
            - [GitHub Actions](https://github.com/${{ github.repository }}/actions)

            ---
            *This issue was automatically created by the Health Monitor workflow.*
            `;

            // Check if issue already exists
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['health-monitor', 'automated']
            });

            if (existingIssues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['health-monitor', 'automated', 'bug', 'priority:high']
              });
              console.log('ğŸš¨ Created health monitor issue');
            } else {
              console.log('â„¹ï¸ Health monitor issue already exists');
            }

      - name: ğŸ’¬ Update existing issue on success
        if: success() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            // Find existing health monitor issues
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['health-monitor', 'automated']
            });

            // Close existing issues if health check passed
            for (const issue of existingIssues.data) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `âœ… **Health Check Resolved**

                **Timestamp:** ${new Date().toISOString()}
                **Status:** All health checks are now passing

                Closing this issue as the site is healthy again.`
              });

              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed'
              });
              
              console.log(`âœ… Closed resolved health issue #${issue.number}`);
            }

      - name: ğŸ“Š Health status summary
        if: always()
        run: |
          echo "ğŸ“Š Health Monitor Summary:"
          echo "ğŸŒ Site: https://cv.sergiomarquez.dev"
          echo "â° Check time: $(date)"
          echo "âœ… Total checks: ${{ steps.health_check.outputs.total_checks || '0' }}"
          echo "âŒ Checks failed: ${{ steps.health_check.outputs.failed_checks || '0' }}"
          
          if [ "${{ job.status }}" = "success" ]; then
            echo "ğŸ‰ Overall status: HEALTHY"
          else
            echo "ğŸš¨ Overall status: UNHEALTHY"
          fi
